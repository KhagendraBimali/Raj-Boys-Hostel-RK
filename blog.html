    <script>
      // Mobile menu toggle
      $('.js-site-menu-toggle').click(function(e) {
        $(this).toggleClass('active');
        $('.navbar-collapse').toggleClass('show');
      });

      // Close mobile menu when clicking a nav link
      $('.navbar-nav>li>a').on('click', function(){
        $('.navbar-collapse').removeClass('show');
        $('.js-site-menu-toggle').removeClass('active');
      });

      // Initialize AOS
      AOS.init({
        duration: 1000,
        easing: 'ease-in-out',
        once: true
      });
    </script>
    <script src="js/main.js"></script>
    
    <!-- Navbar Script -->
    <script>
      $(window).on('scroll', function() {
        if ($(window).scrollTop() > 10) {
          $('.pb_navbar').addClass('pb_scrolled');
        } else {
          $('.pb_navbar').removeClass('pb_scrolled');
        }
      });
      
      // Close mobile menu when clicking a nav link
      $('.navbar-nav>li>a').on('click', function(){
        $('.navbar-collapse').collapse('hide');
      });
    </script>
    
    <!-- Blog posts data (same as in blog-post.html) -->
    <script>
      const blogPosts = [
        {
          id: 1,
          title: '10 Tips for Students Living in Kathmandu',
          date: 'September 2, 2025',
          category: 'Student Life',
          image: 'images/slider-2.jpg',
          excerpt: 'Essential advice for new students adjusting to life in Kathmandu, from transportation to local customs.'
        },
        {
          id: 2,
          title: 'Student Budgeting Guide for Kathmandu',
          date: 'August 25, 2025',
          category: 'Money Saving',
          image: 'images/slider-4.jpg',
          excerpt: 'Practical money-saving tips and budget-friendly places to eat and shop around the city.'
        },
        {
          id: 3,
          title: 'Best Study Spots in Baneshwor',
          date: 'August 18, 2025',
          category: 'Study Tips',
          image: 'images/hero_2.jpg',
          excerpt: 'Discover quiet places to study near our hostel, from peaceful cafes to well-stocked libraries.'
        }
      ];

      // Function to create blog post cards
      function createBlogPosts() {
        const blogPostsContainer = document.getElementById('blog-posts');
        
        blogPosts.forEach((post, index) => {
          const postElement = document.createElement('div');
          postElement.className = 'col-lg-4 col-md-6';
          postElement.setAttribute('data-aos', 'fade-up');
          postElement.setAttribute('data-aos-delay', (index * 100).toString());
          
          postElement.innerHTML = `
            <div class="card blog-card h-100 border-0 shadow-sm">
              <a href="blog-post.html?id=${post.id}" class="text-decoration-none">
                <img src="${post.image}" class="card-img-top" alt="${post.title}">
              </a>
              <div class="card-body">
                <div class="blog-meta">
                  <span>${post.date}</span>
                  <span class="mx-2">•</span>
                  <span class="blog-category">${post.category}</span>
                </div>
                <h5 class="card-title">
                  <a href="blog-post.html?id=${post.id}" class="text-dark text-decoration-none">${post.title}</a>
                </h5>
                <p class="card-text">${post.excerpt}</p>
              </div>
              <div class="card-footer bg-transparent border-0">
                <a href="blog-post.html?id=${post.id}" class="btn btn-outline-primary btn-sm">Read More</a>
              </div>
            </div>
          `;
          
          blogPostsContainer.appendChild(postElement);
        });
      }

      // Initialize the page
      document.addEventListener('DOMContentLoaded', function() {
        createBlogPosts();
        AOS.init({
          duration: 600,
          easing: 'ease-in-out',
          once: true
        });
      });
    </script>
